# pytest.ini
[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -s
    --color=yes

# Markers for categorizing tests
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    performance: Performance tests (deselect with '-m "not performance"')
    slow: Slow tests (deselect with '-m "not slow"')
    redis: Tests requiring Redis
    api: Tests requiring external API mocks

# Test paths
testpaths = tests

# Timeout (seconds)
timeout = 300

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False